			this.sortNeighbors = function(pairs) {
				var count = pairs.length/2;
				var neighbors = Array(count);

				neighbors[0] = pairs[0];
				neighbors[1] = pairs[1];

				var position = 1;

				// search for a pair containing the current vertex, and add its comrade to the end of the cycle
				while(position < count - 1) {
					// we can skip the first 2 since they've already been added
					for(var j=2; j<pairs.length; j+=2) {
						if(pairs[j] === neighbors[position])
							neighbors[++position] = pairs[j+1];
						else if(pairs[j+1] === neighbors[position])
							neighbors[++position] = pairs[j];
						else
							continue;
						pairs[j] = pairs[j+1] = null;	// once it's added to the cycle, we don't want to find it again
						break;
					}
				}
				return neighbors;
			};

			// build a data structure mapping a vertex to an ordered array of the surrounding vertices
			this.buildNeighborMap = function() {
				this.neighborMap = Array(this.geometry.vertices.length);
				this.faceMap = Array(this.geometry.vertices.length);

				for(var i=0; i<this.geometry.vertices.length; i++) {
					this.neighborMap[i] = new Array();
					this.faceMap[i] = new Array();

					this.velocity[i] = new THREE.Vector3(0,0,0);
				}
				// for each vertex, create a list of vertex pairs for each neighboring triangle
				for(var i=0; i<this.geometry.faces.length; i++) {
					var face = this.geometry.faces[i];
					// no need for nested arrays; every 2 items is a pair
					this.neighborMap[face.a].push(face.b, face.c);
					this.neighborMap[face.b].push(face.a, face.c);
					this.neighborMap[face.c].push(face.a, face.b);

					this.faceMap[face.a].push(face);
					this.faceMap[face.b].push(face);
					this.faceMap[face.c].push(face);
				}
				// replace vertex pair groups with ordered vertex cycles
				for(var i=0; i<this.neighborMap.length; i++)
					this.neighborMap[i] = this.sortNeighbors(this.neighborMap[i]);

			// calculate the weighted sum of forces from each neighboring vertex

			this.computeSurfaceTension = function(A, cycle) {
				var netForce = new THREE.Vector3(0,0,0);

				for(var n=0; n<cycle.length; n++) {
					// compute relative vectors between the 3 vertices
					var BtoA = A.clone().sub(this.geometry.vertices[cycle[n]]);

					var BtoC = this.geometry.vertices[cycle[(n+1)%cycle.length]]
						.clone()
						.sub(this.geometry.vertices[cycle[n]]);

					var force = BtoA
						.clone()
						.projectOnVector(BtoC)
						.sub(BtoA);

					netForce.add(force.multiplyScalar(BtoC.length()));
				}
				return netForce;
			};
